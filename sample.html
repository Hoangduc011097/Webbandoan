<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS cho biểu tượng */
    .icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <!-- Biểu tượng web -->
  <img class="icon" src="duong_dan_cu_toi_hinh_anh_cu.jpg" alt="Biểu tượng">

  <script>
    // Đổi hình ảnh khi trang được tải
    window.addEventListener('load', function() {
      var iconElement = document.querySelector('.icon');
      iconElement.src = 'duong_dan_toi_hinh_anh_moi.jpg';
    });
  </script>
</body>
</html>
